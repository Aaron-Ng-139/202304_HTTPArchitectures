<!DOCTYPE html>

<!--Q5-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Q5: Autocomplete Searching</title>
    </head>

    <body>
        <h1>Search Form</h1>

        <form method="post" autocomplete="on">
            
            <p>
                <label>Search:
                    <input name="searchBar" type="search" required>
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>

        </form>
        
    </body>

</html>
