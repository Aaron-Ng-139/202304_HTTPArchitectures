<!DOCTYPE html>

<!--Q6-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Q6: Autocomplete Datalist</title>
    </head>

    <body>
        <h1>Days of the Week</h1>

        <form method="post" autocomplete="on">
            
            <p>
                <label>Enter one of the 7 days of the week (in English)
                    <input type="text" id="dayOfWeek" list="days" required>
                    <datalist id="days">
                        <option value="Monday">
                        <option value="Tuesday">
                        <option value="Wednesday">
                        <option value="Thursday">
                        <option value="Friday">
                        <option value="Saturday">
                        <option value="Sunday">
                    </datalist>
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>

        </form>
        
    </body>

</html>
